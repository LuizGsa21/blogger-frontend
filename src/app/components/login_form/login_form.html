<form  ng-controller="LoginFormController" method="post" ng-submit="login()" name="loginForm" ng-hide="hideForm">
  <div class="form-group">
    <input name="username" class="form-control" type="text" placeholder="username" ng-model="username" required>
  </div>
  <div class="form-group">
    <input name="password" class="form-control" type="password" placeholder="password" ng-model="password" required>
  </div>
  <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Login</button>
</form>
